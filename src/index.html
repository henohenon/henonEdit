<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webview</title>
</head>

<body>
    <h1>Heno from External Webview</h1>
    <button onClick="sendMessage()">Click me</button>
    <script>
        const vscode = acquireVsCodeApi();
        function sendMessage() {
            vscode.postMessage({
                command: 'alert',
                text: 'Button clicked!'
            });
        }
    </script>
</body>

</html>
